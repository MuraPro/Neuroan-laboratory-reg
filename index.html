<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Avto serivice website">
	<meta name="keywords" content="Car,busines,marketing">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css" type="text/css">
	<title>Document</title>
	<!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/ svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
	<div class="wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__container">
				<div class="header__navbar">
					<a href="#" class="header__logo logo">
						<picture>
							<source srcset="img/icon_header.webp" type="image/webp"><img src="img/icon_header.png"
								alt="">
						</picture> <span>Neuroanlab</span>
					</a>
					<div class="header-menu menu">
						<div class="header-menu__icon">
							<span></span>
						</div>
						<nav class="header-menu__body">
							<ul class="header-menu__list">
								<li><a data-goto=".page__section_1" href="#" class="header-menu__link">About Us</a></li>
								<li><a data-goto=".page__section_2" href="#" class="header-menu__link">How it works</a>
								</li>
								<li><button type="submit" class="header-menu__btn">Login</button></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<!-- header-end -->
		<main class="main">
			<section class="section__form">
				<div class="section__form_body">
					<div class="section__form_item-left">
						<form action="#" method="POST" name="enter" enctype="multipart/form-data" class="left-form">
							<h2>Login</h2>
							<span>Username</span>
							<input type="text" name="userLogin" value="">
							<span>Password</span>
							<input type="password" name="userPassword" value="">
							<button type="submit" name="enterBtn">Login</button>
						</form>
					</div>
					<div class="section__form_item-right">
						<form action="#" method="post" name="registration" enctype="multipart/form-data"
							class="right-form">
							<h2>Registration</h2>
							<span>Name*</span>
							<input type="text" name="userName" value="">
							<span>Phone Number</span>
							<input type="tel" name="userPhone" value="">
							<span>E-mail*</span>
							<input type="email" name="userEmail" list="@yahoo.com" value="">
							<select name="postfix" id="" class="email-list">
								<option value="">@yahoo.com</option>
								<option value="">@gmail.com</option>
								<option value="">@icloud.com</option>
							</select>
							<span>I am</span>
							<div class="radio">
								<span>Type 1</span>
								<span>Type 2</span>
							</div>
							<div class="form_fooetr">
								<span>Username</span>
								<input type="text" name="regName">
								<span>Password</span>
								<input type="password" name="regPassword">
							</div>
							<button type="submit" name="regBtn">Registration</button>
						</form>
					</div>
				</div>

			</section>
		</main>
		<footer class="footer">
			<div class="footer__body">
				<div class="footer__body_items">
					<div class="footer__body_item">
						<a class="footer_logo" href="!#">
							<picture>
								<source srcset="img/icon_header.webp" type="image/webp"><img src="img/icon_header.png"
									alt="">
							</picture><span>Neuroanlab</span>
						</a>
					</div>
					<div class="footer__body_item">
						<p>연세대학교 의과대학</p>
						<span>T 02 22284868</span>
						<span>F 02 22278354</span>
					</div>
					<div class="footer__body_item">
						<a href="">About us</a>
						<a href="">How it works</a>
						<a href="">Login</a>
					</div>
				</div>
				<div class="footer__body_cards">
					<div class="footer__body_card">
						<p>Copyright MoNET. Lab, Yonsei University All Rights Reserved</p>
					</div>
					<div class="footer__body_card">
						<span>개인정보취급방침</span>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/script.min.js"></script>
</body>

</html>
